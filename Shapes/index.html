<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aikshapes</title>
    <link rel="stylesheet" href="aikstyles.css">
</head>
<body>
    <h3>CSS SHAPES</h3>
    <p>
        CIRCLE
        <div class="circle"></div>
    </p>
    <p>
        RECTANGLE
        <div class="rectangle"></div>
    </p>
    <p>
        OVAL
        <div class="oval"></div>
    </p>
    <p>
        
        <div></div>
    </p>
    <p>
        PARALLELOGRAM
        <div class="parallelogram"></div>
    </p>
    <p>
        TRIANGLE UP
        <div class="triangleup"></div>
    </p>
    <p>
        TRIANGLE DOWN
        <div class="triangledown"></div>
    </p>   
    <p>
        TRIANGLE LEFT
        <div class="triangleleft"></div>
    </p>   
    <p>
        TRIANGLE RIGHT
        <div class="triangleright"></div>	
    </p>   
    <p>	
        DIAMOND
        <div class="diamond1"></div>
        <div class="diamond2"></div>	
    </p> 
    <p>
        RANDOM SHAPE
        <div class="star">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
        </div>
    </p>   
        
    </p>    
</body>
</html>
